<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
    #content {
        width: 150px;
        height: 400px;
        background-color: blue;
        position: absolute;
        top: 100px;
        left: -150px;
    }
        #title {
            position: absolute;
            top: 155px;
            right: -30px;
            width: 30px;
            height: 90px;
            background: red;
        }
        #ul_content {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        #ul_content>li {
            width: 150px;
            height: 100px;
            background: teal;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
        }
    #ul_content>li:hover{
        background: purple;
    }
    </style>
</head>
<body>
<div id="content">
    <div id="title">点我分享</div>
    <div id="ul_content">
        <li>QQ</li>
        <li>微信</li>
        <li>微博</li>
        <li>贴吧</li>
    </div>
</div>
</body>
</html>
